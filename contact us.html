<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- adding the google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- adding the css file -->
    <link rel="stylesheet" href="./Multi-Page Website.css">    
    <title>Contact us</title>
</head>
<body>
    <!-- creating navigation for all pages just copy and past -->
    <nav>
        <img src="./assets/logo.png" alt="logo">
        <ul>
            <li><a href="./Multi-Page Website home.html">Home</a></li>
            <li><a href="./about us.html">About Us</a></li>
            <li><a href="./contact us.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- form area -->
    <fieldset>
        <h1>Contact Form</h1>
        <br>
        <label for="name">Name</label>
        <br>
        <input type="text" placeholder="Enter your name" id="name">
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" placeholder="Enter your email" id="email">
        <br>
        <label for="message">Message</label>
        <br>
        <textarea name="message" id="message" placeholder="Enter your message"></textarea>
        <br>
        <input class="submit-button" type="submit">
    </fieldset>
</body>
</html>
